<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arteom S.</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Roboto+Mono&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#000000" id="theme-color-meta">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0 20px;
      font-family: 'Roboto Mono', monospace;
      color: #333;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-top: 60px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Outfit', sans-serif;
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin: 0.2rem 0;
    }

    .quote {
      margin-top: 2rem;
      max-width: 500px;
    }

    .quote p {
      font-size: 0.9rem;
    }

    .scripture-ref {
      font-weight: bold;
      text-decoration: underline;
      font-size: 0.85rem;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      color: #fff;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto Mono', monospace;
      font-size: 1.1rem;
      transition: opacity 1s ease;
      text-align: center;
      padding: 0 20px;
    }

    .overlay-content {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .typewriter::after {
      content: '|';
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .fade-out {
      animation: fadeout 1s ease forwards;
      animation-delay: 0s;
    }

    @keyframes fadeout {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="overlay-content">
      <span id="typewriter" class="typewriter"></span>
    </div>
  </div>

  <h1>Arteom S.</h1>
  <p>The domicile of Arteom. Contact directly for more information.</p>
  <div class="quote">
    <p>WORDS OF WISDOM:</p>
    <p>Do not say, “Why were the old days better than these?” For it is not wise to ask such questions.</p>
    <p class="scripture-ref">Ecclesiastes 7:10</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const text = "Arteom's Loading...";
      const el = document.getElementById('typewriter');
      const overlay = document.getElementById('overlay');
      const themeMeta = document.querySelector('meta[name="theme-color"]');
      let i = 0;

      function type() {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
          setTimeout(type, 75);
        } else {
          overlay.classList.add('fade-out');
          // Switch theme color to match light mode after fade
          themeMeta.setAttribute('content', '#f9f9f9');
        }
      }

      setTimeout(type, 2000); // Wait 2 seconds before typing starts
    });
  </script>
</body>
</html>
